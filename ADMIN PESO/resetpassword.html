<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="resetpass.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="login-body">
  <div class="login-container">
    <img src="logo.png" alt="Skillocal Logo" />
    <h2>Reset Password</h2>

    <form id="resetPasswordForm">
      <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <i class="fas fa-eye" id="toggleNewPassword"></i>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
      </div>

      <button type="submit" id="submitBtn">Save</button>
      <a href="login.html" class="forgot-password">Back to Login</a>
    </form>
  </div>

  <div id="customModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="modalClose">OK</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://zvqsqntqoyksranhodfh.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2cXNxbnRxb3lrc3JhbmhvZGZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNjQ3NzMsImV4cCI6MjA3Mzc0MDc3M30.8A7kdHZmMFFNZMBLEhaAegkQOu4fVJ2-RwlMVN7dYSU";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const modal = document.getElementById("customModal");
    const modalMessage = document.getElementById("modalMessage");
    const modalClose = document.getElementById("modalClose");

    function showModal(message) {
      modalMessage.textContent = message;
      modal.style.display = "flex";
    }
    modalClose.addEventListener("click", () => (modal.style.display = "none"));

    
    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      icon.addEventListener("click", () => {
        const type = input.type === "password" ? "text" : "password";
        input.type = type;
        icon.classList.toggle("fa-eye-slash");
      });
    }
    toggleVisibility("newPassword", "toggleNewPassword");
    toggleVisibility("confirmPassword", "toggleConfirmPassword");

    
    window.addEventListener("DOMContentLoaded", async () => {
      const { data, error } = await supabase.auth.getSession();
      if (!data.session) {
        const { data: hashData, error: hashError } = await supabase.auth.exchangeCodeForSession(window.location.hash);
        if (hashError) console.error("Exchange error:", hashError);
      }
    });

    
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const submitBtn = document.getElementById("submitBtn");

      if (!newPassword || !confirmPassword)
        return showModal("⚠️ Please fill in all fields!");
      if (newPassword !== confirmPassword)
        return showModal("⚠️ Passwords do not match!");

      submitBtn.disabled = true;
      submitBtn.textContent = "Saving...";

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        showModal("❌ " + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = "Save";
      } else {
        showModal("✅ Password updated successfully!");
        setTimeout(() => (window.location.href = "login.html"), 1500);
      }
    });
  </script>
</body>
</html>
